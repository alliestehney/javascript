<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	</head>

	<body>

		<button type="button" id="start">START</button>

		<div class="options">
			<button type="button" id="attack">ATTACK</button>
			<button type="button" id="heal">HEAL</button>
			<button type="button" id="quit">QUIT</button>
		</div>

		<div id="container"> <!-- flex container to hold both sets of stats -->
			<h4>PLAYER STATS</h4>
			<div id="playerStats"> <!-- flex container for player stats -->
				<div class="flex-item">
					<p>Name</p>
					<!-- <progress value="30" max="100"></progress> -->
				</div>
				<div class="flex-item">
					<p>Health</p>
					<progress value="30" max="100"></progress>
				</div>
				<div class="flex-item">
					<p>Health Count</p>
					<progress value="40" max="100"></progress>
				</div>
				<div class="flex-item">
					<p>Wins</p>
					<progress value="30" max="100"></progress>
				</div>
			</div>

			<h4>ENEMY STATS</h4>
			<div id="enemyStats">
				<div class="flex-item">
					<p>Name</p>
					<!-- <progress value="30" max="100"></progress> -->
				</div>
				<div class="flex-item">
					<p>Health</p>
					<progress value="30" max="100"></progress>
				</div>
				<!-- <div class="flex-item">
					<p>Wins</p>
					<progress value="30" max="100"></progress>
				</div> -->
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
