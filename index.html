<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	</head>

	<body>

		<button type="button" id="start">START</button>
		<div id="nameInput"></div>
		
		<!-- creating empty div to put score updates in -->

		<div id="gameOver"></div>

		<div id="everything">
			<div class="options">
				<button type="button" id="attack">ATTACK</button>
				<button type="button" id="heal">HEAL</button>
				<button type="button" id="quit">QUIT</button>
			</div>

			<div id="statusLineDiv">
				<h3 id="gameStatusLine"></h3>
			</div>

			<div id="container"> <!-- flex container to hold both sets of stats -->
				<h4>PLAYER STATS</h4>
				<div id="playerStats"> <!-- flex container for player stats -->
					<div class="flex-item">
						<p>Name</p>
						<p id="userName"></p>
					</div>
					<div class="flex-item">
						<p>Health</p>
						<progress id="userHealthProgress" value="40" max="60"></progress>
					</div>
					<div class="flex-item">
						<p>Heal Count</p>
						<progress id="userHealthCount" value="2" max="2"></progress>
					</div>
					<div class="flex-item">
						<p>Wins</p>
						<progress id="userWinsBar" value="0" max="5"></progress>
					</div>
				</div>

				<h4>ENEMY STATS</h4>
				<div id="enemyStats">
					<div class="flex-item">
						<p>Name</p>
						<p id="grantName"></p>
					</div>
					<div class="flex-item">
						<p>Health</p>
						<progress id="enemyHealthProgress" value="10" max="10"></progress>
					</div>
				</div>
			</div>
		</div>

		<script src="gameScripts.js"></script>
	</body>
</html>
